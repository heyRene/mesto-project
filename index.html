<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Рената Гафиатуллина" />
    <meta name="description" content="Mesto" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <header class="header">
          <img
            class="logo"
            src="./images/logo-white.svg"
            alt="white logo mesto"
          />
        </header>
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/jacques-yve-cousteau.jpg"
              alt="photo of jacques yves
          cousteau - an old man in a red hat"
            />
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__caption">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/khalaktyrskyi.jpg"
              alt="an
            old fortress"
            />
            <div class="element__caption">
              <h3 class="element__title">Тихий океан</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/altai.jpg"
              alt="an
            old fortress"
            />
            <div class="element__caption">
              <h3 class="element__title">Алтай</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dagestan.jpg"
              alt="an
            old fortress"
            />
            <div class="element__caption">
              <h3 class="element__title">Дагестан</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/kaliningrad.jpg"
              alt="an
            old fortress"
            />
            <div class="element__caption">
              <h3 class="element__title">Калининград</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/krasnaya-polyana.jpg"
              alt="an
            old fortress"
            />
            <div class="element__caption">
              <h3 class="element__title">Красная поляна</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/kamchatka.jpg"
              alt="an
            old fortress"
            />
            <div class="element__caption">
              <h3 class="element__title">Камчатка</h3>
              <button class="element__like"></button>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
      </div>
      <section class="popup popup_opened">
        <div class="popup__container">
          <form class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__input"
                id="name"
                placeholder="Жак-Ив Кусто"
                required
              />
              <input
                type="text"
                class="popup__input"
                id="occupation"
                placeholder="Исследователь океана"
                required
              />
            </fieldset>
            <button class="popup__submit-button">Сохранить</button>
          </form>
          <button class="popup__close-button"></button>
        </div>
      </section>
    </div>
  </body>
</html>
