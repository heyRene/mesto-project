<!DOCTYPE html>
<!-- Спасибо за интересную статью по alt. Надеюсь все в порядке) Хорошего дня! -->
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Рената Гафиатуллина" />
    <meta name="description" content="Mesto" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img
          class="logo"
          src="./images/logo-white.svg"
          alt="white logo mesto"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/jacques-yve-cousteau.jpg"
              alt="пожилой Жак-Ив Кусто крупным планом в красной шапке на фоне океана."
            />
            <div class="profile__info">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="изменить"
                ></button>
              </div>
              <p class="profile__caption">Исследователь океана.</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="добавить"
          ></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/khalaktyrskyi.jpg"
              alt="серфер на фоне океана, сидящий на пляже с черным песком."
            />
            <div class="element__caption">
              <h2 class="element__title">Тихий океан</h2>
              <button
                class="element__like"
                type="button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/altai.jpg"
              alt="подвесной мост для машин над рекой на фоне гор."
            />
            <div class="element__caption">
              <h2 class="element__title">Алтай</h2>
              <button
                class="element__like"
                type="button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/dagestan.jpg"
              alt="деревянная дорожка в степи на фоне холмов."
            />
            <div class="element__caption">
              <h2 class="element__title">Дагестан</h2>
              <button
                class="element__like"
                type="button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kaliningrad.jpg"
              alt="побережье Балтийского моря с волнорезами в в виде пней."
            />
            <div class="element__caption">
              <h2 class="element__title">Калининград</h2>
              <button
                class="element__like"
                type="button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/krasnaya-polyana.jpg"
              alt="зеленые горы в облаках со снежными проталинами на солнце."
            />
            <div class="element__caption">
              <h2 class="element__title">Красная поляна</h2>
              <button
                class="element__like"
                type="button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              class="element__image"
              src="./images/kamchatka.jpg"
              alt=" длинный белый грузовик-дом на колесах на фоне заснеженного зеленого холма в сумерках"
            />
            <div class="element__caption">
              <h2 class="element__title">Камчатка</h2>
              <button
                class="element__like"
                type="button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <section class="popup popup_opened">
      <div class="popup__container">
        <form name="aboutForm" class="popup__form" method="post">
          <h3 class="popup__title">Редактировать профиль</h3>
          <fieldset class="popup__fieldset">
            <input
              type="text"
              class="popup__input"
              id="name"
              placeholder="Имя"
              required
            />
            <input
              type="text"
              class="popup__input"
              id="occupation"
              placeholder="О себе"
              required
            />
          </fieldset>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть"
        ></button>
      </div>
    </section>
  </body>
</html>
